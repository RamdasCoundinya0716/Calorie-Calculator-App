<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Calorie Calculator</h1>
    </header>
    
    <main>
        <!-- Measurement System Radio Buttons -->
        <div id="measurement-system-radio">
            <label>
                <input type="radio" name="measurement-system" value="metric" checked> Metric System (kg, cm)
            </label>
            <label>
                <input type="radio" name="measurement-system" value="imperial"> Imperial System (lbs, inches)
            </label>
        </div>
        
        <br>

        <section id="user-input">
            <h2>Calculate Your Daily Calorie Needs</h2>
            <br>
            <form id="calorie-form">
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="1" required>
                </div>
                <div class="form-group">
                    <label for="height">Height:</label>
                    <input type="number" id="height" name="height" min="1" required placeholder="Height in cms">
                </div>
                
                <div class="form-group">
                    <label for="weight">Weight:</label>
                    <input type="number" id="weight" name="weight" min="1" required placeholder="Weight in kilos">
                </div>
                <div class="form-group">
                    <label for="activity-level">Activity Level:</label>
                    <select id="activity-level" name="activity-level">
                        <option value="bmr">Basal Metabolic Rate (BMR)</option>
                        <option value="sedentary">Sedentary (little or no exercise)</option>
                        <option value="light">Lightly active (light exercise or sports 1-2 days a week)</option>
                        <option value="moderate">Moderately active (moderate exercise or sports 3-5 days a week)</option>
                        <option value="heavy">Very active (hard exercise or sports 6-7 days a week)</option>
                        <option value="physical-job">Physical job or very hard exercise</option>
                        <option value="athlete">Athlete (2 times exercise per day)</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" id="calculate-button">Calculate Calories</button>
                </div>
            </form>
        </section>
        
        <section id="result">
            <!-- Calorie calculation result will be displayed here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Calorie Calculator</p>
    </footer>

    <script src="js/main.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
